<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 39%, 61%); }
  </style>
</head>
<body class="bg-cyan-950 font-Manrope">
  <div class="mx-auto rounded-2xl w-[95%] md:w-[60%] lg:w-[40%] text-center center py-9 lg:py-16 px-7 bg">
    <h1 class="advice text-green-500 uppercase text-xs"> Advice </h1>
    <div class="quote text-white mb-7 mt-4 text-2xl md:text-3xl font-bold"> "It is easy to sit up and take notice, what's difficult is getting up and taking action" </div>
    <div>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="mx-auto">
    </div>
    <button class="new_quote rounded-full bg-green-700 p-3 absolute text-center left-0 right-0 mx-auto w-max h-max top-[93%] bottom-0 box hover:bg-green-400">
      <img src="./images/icon-dice.svg" alt="new quote">
    </button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Desmends27</a>.
  </div>
  <script src="./index.js"></script>

</html>
